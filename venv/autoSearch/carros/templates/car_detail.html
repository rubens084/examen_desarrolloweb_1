<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>carros detail</title>
  </head>
  <body>

      {%if contexto %}
        <table>
          <tr>
              <th>make</th>
              <th>Type</th>
              <th>year</th>
              <th>colour</th>
              <th>price</th>
          </tr>

          {%for carros in contexto %}
          <tr>
            <td>{{carros.make}}</td>
            <td>{{carros.Type}}</td>
            <td>{{carros.year}}</td>
            <td>{{carros.colour}}</td>
            <td>{{carros.price}}</td>
          </tr>
          {%endfor%}


        </table>
      {%else%}
        <h1>No hay registros</h1>
      {%endif%}
  </body>
</html>
